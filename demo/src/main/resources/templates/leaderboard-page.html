<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<style>
    #bg-colour {
        background-color: palegreen;
    }

    #mainSection {
        height: calc(100vh - 6rem);
        border-radius: 25px;
        border: 2px solid green;
        background-color: white;
    }


    .scrollable {
        height: calc(100vh - 6rem);
        padding: 3rem;
        overflow-y: scroll;
    }


    .scrollable::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }


    * {
        -ms-overflow-style: none !important;
    }

</style>

<body>

<div class="p-5" id="bg-colour">


    <!-- Row containing main section -->
    <div class="row" id="mainSection">

        <!-- Leaderboard view settings column -->
        <div class="col-sm-2 border-end" id="settings">
            <h3>Settings</h3>
            <p>Second line</p>

        </div>

        <!-- All time leaderboard column -->
        <div class="col-sm-5 border-end scrollable" id="allTime">
            <h3>All Time</h3>

            <p th:text="|Sorting by ${sortType}|">Second line</p>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Rank</th>
                        <th scope="col">User</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users2}">
                    <td>
                        <p>1</p>
                    </td>
                    <td>
                        <h5 th:text="|${user.getStatistics().getPointsString()}: ${user.getFirstName()} ${user.getLastName()}|"></h5>
                        <p th:text="${user.getEmail()}"></p>
                    </td>
                </tr>
                </tbody>
            </table>




        </div>

        <!-- Past month leaderboard column -->
        <div class="col-sm-5 border-end scrollable" id="pastMonth">
            <h3>Past Month</h3>

            <p>Not implemented</p>


            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${allUsers}">
                    <td>
                        <p>1</p>
                    </td>
                    <td>
                        <h5 th:text="|${user.getStatistics().getPointsString()}: ${user.getFirstName()} ${user.getLastName()}|"></h5>
                        <p th:text="${user.getEmail()}"></p>
                    </td>
                </tr>
                </tbody>
            </table>



        </div>
    </div>
</div>


</body>
</html>
