<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Waste Saver</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<style>
  #Login-container {
    padding-top: 180px;
  }

  #Login-field {
    width: 45%;
    align-content: center;
    padding-left: 100px;
  }
  #bg-color{
    height: 962px;

    background-image: linear-gradient(#ff8a00, #e52e71);
  }

</style>

<body id="bg-color">
<div th:replace="~{index-page :: navbar}"/>



<div class="container my-5" style="padding-top: 30px;">

  <h3> Login </h3>


  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form th:action="@{/createUser}" th:object="${users}" method="post">

          <div class="row">

            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">First Name</label>
              <input type="text" th:field="*{firstName}" class="form-control"
                     id="firstName" placeholder="First Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label">Last Name</label>
              <input type="text" th:field="*{lastName}" class="form-control"
                     id="lastName" placeholder="Last Name" />
            </div>
            <div class="form-group col-md-8">
              <label for="email" class="col-form-label">Email</label>
              <input type="text" th:field="*{email}" class="form-control"
                     id="email" placeholder="Email Id" />
            </div>

            <div class="form-group col-md-8">
              <label for="password" class="col-form-label">Password</label>
              <input type="text" th:field="*{pass}" class="form-control"
                     id="password" placeholder="Password" />
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>

            <input type="hidden" id="id" th:field="*{id}">

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</form>
</body>

</html>
