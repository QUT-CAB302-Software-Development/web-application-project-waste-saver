<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<style>
    #bg-colour {
        background-color: palegreen;
    }

    #mainSection {
        height: calc(100vh - 6rem);
        border-radius: 25px;
        border: 2px solid green;
        background-color: white;
    }

    #profileDetails {
        display: flex;
        flex-direction: column;
        height: auto;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: auto;
    }

    #profile-img {
        height: 150px;
        width: auto;
        border-radius: 50%;
    }

    #public {

        height: calc(100vh - 6rem);
        padding: 3rem;
        overflow-y: scroll;
    }




    #public::-webkit-scrollbar {
        width: 0px;
        background: transparent;
    }

    #confirm-button {
        display: flex;
        justify-content: center;
    }

    * {
        -ms-overflow-style: none !important;
    }
</style>

<body>

<div class="p-5" id="bg-colour">

    <div class="container">

        <!-- Row containing main section -->
        <div class="row" id="mainSection">


            <!-- First column -->
            <div class="col-sm-3 border-end">
                <h3 class="mt-3">Column 1</h3>
            </div>


            <!-- Public Profile Display column -->
            <div class="col-sm-6" id="public">
                <!-- <h3 class="mt-3">Public Profile</h3> -->

                <!-- Profile picture -->
                <div class="col-sm-12 text-center">
                    <img src="../img/default-profile.jpg" alt="default profile pic" id="profile-img">
                </div>


                <div class="col-sm-12 text-center">
                    <h2 th:text="|${logged.firstName} ${logged.lastName}|">Profile name</h2>
                    <h4>Points</h4>
                    <h6>Member since</h6>
                    <p>Personal Account</p>

                </div>

                <div class="col-sm-12">
                    <h4>Statistics</h4>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <table class="table table-striped">
                            <tbody>
                            <tr>
                                <td>Points in the last month</td>
                                <td class="text-center">400</td>
                            </tr>
                            <tr>
                                <td>Total donations</td>
                                <td class="text-center">50</td>
                            </tr>
                            <tr>
                                <td>Donations in past month</td>
                                <td class="text-center">8</td>
                            </tr>

                            <tr>
                                <td>Stat title</td>
                                <td class="text-center">1</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>




                </div>
            </div>

            <!-- Public Profile Reviews column -->
            <div class="col-sm-3 border-start" id="review">
                <h3 class="mt-3">Reviews</h3>


            </div>
        </div>
    </div>

</div>
</body>

</html>
