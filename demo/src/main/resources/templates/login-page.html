<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<div th:fragment="navbar"></div>
    <head>
        <title>Waste Saver</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>

    <style>
        #Login-container {
            padding-top: 180px;
        }

        #Login-field {
            width: 45%;
            align-content: center;
            padding-left: 100px;
        }
        #bg-color{
            height: 962px;

            background-image: linear-gradient(#ff8a00, #e52e71);
        }

    </style>
<section id="bg-color">

    <body>
    <div th:replace="~{index-page :: navbar}"/>

    <form method="post" th:action="@{/login}">
        <div class="container text-center" id="Login-container">

            <h1 class="my-5 display-5 fw-bold ls-tight"> Register </h1>


            <div class="col-xl" id="Login-field">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="First" class="form-control"/>
                            <label class="form-label" for="First">First name</label>

                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="text" id="Last" class="form-control"/>
                            <label class="form-label" for="Last">Last name</label>
                        </div>
                    </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="Email" class="form-control" th:field="*{user.email}" th:value="*{user.email}" th:readonly="*{isRegistering}" required/>
                    <label class="form-label" for="Email"> Email address </label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control" th:field="*{user.password}" th:value="*{user.email}" th:readonly="${isRegistering}" required/>
                    <label class="form-label" for="password">Password</label>
                </div>

                <!-- Submit button -->
                <button type="submit" name="login" value="Login" class="btn btn-primary btn-block mb-4">Sign up</button>
                <button type="submit" name="register" value="Register" class="btn btn-primary btn-block mb-4" th:disabled="${isRegistering}" >reg</button>

            </div>


        </div>
    </form>

    </body>
</section>

</html>
