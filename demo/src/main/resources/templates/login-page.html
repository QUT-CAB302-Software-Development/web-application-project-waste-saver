<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Waste Saver</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        #Login-container {
            padding-top: 180px;
        }

        #Login-field {
            width: 45%;
            align-content: center;
            padding-left: 100px;
        }

        #bg-color{
            height: 962px;
            background-image: linear-gradient(#ff8a00, #e52e71);
        }
    </style>
</head>

<body>
<div th:replace="~{index-page :: navbar}"/>

<section id="bg-color">
    <div class="container text-center" id="Login-container">
        <h1 class="my-5 display-5 fw-bold ls-tight"> Login </h1>
        <form method="post" th:action="@{/login}">
            <!-- Username input -->
            <div class="form-outline mb-4">
                <input type="text" id="username" class="form-control" th:field="${user.username}" required/>
                <label class="form-label" for="username">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" th:field="${user.password}" required/>
                <label class="form-label" for="password">Password</label>
            </div>

            <!-- Error message -->
            <div th:if="${error}" class="alert alert-danger mb-4">
                <p th:text="${error}"></p>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>

            <!-- Register button -->
            <button type="submit" name="register" value="Register" class="btn btn-primary btn-block mb-4" th:disabled="${isRegistering}">Register</button>
        </form>
    </div>
</section>

</body>
</html>
