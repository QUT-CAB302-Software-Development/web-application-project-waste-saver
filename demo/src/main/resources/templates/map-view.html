<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
            crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          crossorigin=""/>

    <style>
        #map { height: 600px; width: 1000px;}
    </style>
    <title>Title</title>

</head>
<body>

<div id="map"></div>
<script th:inline="javascript">
    /*<![CDATA[*/
    map = L.map('map').setView([-27.4785, 153.0284], 20);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var mapusers = [[${mapusers}]];
    var chosenuser = /*[[${chosenuser}]]*/;
    var boundry = L.circle(chosenuser.coordinates, {
        color: '',
        fillColor: 'blue',
        fillOpacity: 0.2,
        radius: 80
    }).addTo(map);

    for (var i = 0; i < mapusers.length; i++) {
        var user = mapusers[i];
        L.marker(user.coordinates).addTo(map)
            .bindPopup("<b>" + user.name +  "</b><b>" + " is donating: ....");
    }

    /*]]>*/
</script>

<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.email}"></td>
        <td th:text="${user.name}"></td>
    </tr>
    </tbody>
</table>

<form method="post" action="/login">
    <button type="submit">Log out</button>
</form>
</body>
</html>
